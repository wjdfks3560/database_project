<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 목록</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #dddddd; text-align: left; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>회원 목록</h1>
    <table>
        <thead>
            <tr>
                <th>고유번호(userid)</th>
                <th>이름(user_name)</th>
                <th>아이디(id)</th>
                <th>이메일(email)</th>
                <th>가입일(join_date)</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.userid }}</td>
                <td>{{ user.user_name }}</td>
                <td>{{ user.id }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.join_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
