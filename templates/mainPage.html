<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bungaejangter Style Main Page</title>
    <style>
        /* 기본 스타일 초기화 */
        body, h1, p, div, ul, li {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Malgun Gothic', sans-serif;
            background-color: #FFFFFF;
        }

        /* 링크 스타일 */
        a {
            text-decoration: none; /* 링크 밑줄 제거 */
            color: inherit;      /* 부모 요소의 글자색 상속 */
        }

        /* 전체 레이아웃 */
        .wrapper {
            width: 1024px;
            margin: 0 auto;
        }

        /* --- 헤더 --- */
        .header {
            padding: 20px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color:#FF1B8D;
        }

        .logo-gradient {
            background-image: linear-gradient(45deg,#ffb3ba, #ffdfba, #ffffba, #baffc9, #bae1ff);
            background-clip: text;
            -webkit-background-clip: text; /* 웹킷 브라우저 지원용 */
            color: transparent;
            font-weight: bold;
        }

        .search-bar {
            flex-grow: 1;
            margin: 0 20px;
            border: 2px solid #FF1B8D;
            border-radius: 4px;
            overflow: hidden;
        }

        .search-bar input {
            width: 100%;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
        }
        .search-bar input:focus {
            outline: none;
        }
        
        .header-menu {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #333;
        }

        .header-bottom {
            display: flex;
            gap: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        /* --- 메인 콘텐츠 --- */
        .main-content {
            padding: 40px 0;
        }

        .section-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* 상품 그리드 */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .product-card {
            border: 1px solid #eee;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: box-shadow 0.2s;
        }
        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 180px;
            background-color: #f0f0f0;
            background-size: cover;
            background-position: center;
        }

        .product-info {
            padding: 10px;
        }

        .product-title {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 5px;
        }

        .product-price {
            font-size: 16px;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-top">
                <div class="logo logo-gradient">현란밈장터</div>
                <div class="search-bar">
                    <input type="text" placeholder="상품명, 지역, @상점명 입력">
                </div>
                <div class="header-menu">
                    <span>판매하기</span>
                    <span>내상점</span>
                    <span>현란톡</span>
                    <a href="/register_page">회원가입</a>
                </div>
            </div>
            <div class="header-bottom">
                <span>현란밈장터 판매센터</span>
            </div>
        </header>

        <main class="main-content">
            <h1 class="section-title">오늘의 상품 추천</h1>
            <div class="product-grid">
                
                </div>
        </main>
    </div>
</body>
</html>
