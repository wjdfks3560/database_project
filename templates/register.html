<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: 'Malgun Gothic', '맑은 고딕', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        /* 폼 전체를 감싸는 컨테이너 */
        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        /* 제목 스타일 */
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        /* 각 입력 필드를 묶는 그룹 */
        .form-group {
            margin-bottom: 20px;
        }

        /* 라벨(입력창 이름) 스타일 */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        /* 모든 입력창(input)의 공통 스타일 */
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* 입력창에 포커스될 때 스타일 */
        input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        /* 버튼 스타일 */
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
        
        button.home-btn {
            background-color: #28a745; /* 홈으로 버튼은 초록색 */
            margin-top: 20px;
        }
        button.home-btn:hover {
            background-color: #218838;
        }

        /* 가입 완료 후 결과창 스타일 */
        #result { display: none; }
        #result h3 { text-align: center; }
        #result span { font-weight: bold; color: #0056b3; }

        /* 에러 메시지 스타일 */
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        /* 유효성 검사 실패 시 입력창 스타일 */
        input.invalid {
            border-color: #e74c3c;
        }

        /* 비밀번호 강도 표시 스타일 */
        #password-strength {
            font-size: 12px;
            margin-top: 5px;
        }
        .strength-weak { color: #e74c3c; font-weight: bold; }
        .strength-medium { color: #f39c12; font-weight: bold; }
        .strength-strong { color: #2ecc71; font-weight: bold; }

    </style>
</head>
<body>
    <div class="container">
        <div id="regform">
            <h2>회원 가입</h2>
            <form name="form1" onsubmit="return false;">
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input type="text" id="id" name="id" placeholder="5자 이상의 영문/숫자">
                    <p class="error-message" id="id-error"></p>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="8자 이상, 영문/숫자/특수문자 포함" oninput="checkPasswordStrength()">
                    <p id="password-strength"></p>
                    <p class="error-message" id="password-error"></p>
                </div>

                <div class="form-group">
                    <label for="password_confirm">비밀번호 확인</label>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="비밀번호를 다시 한번 입력하세요">
                    <p class="error-message" id="password_confirm-error"></p>
                </div>
                
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="실명을 입력하세요">
                    <p class="error-message" id="name-error"></p>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" placeholder="예: user@example.com">
                    <p class="error-message" id="email-error"></p>
                </div>
                
                <div class="form-group">
                    <label for="tel">전화번호</label>
                    <input type="tel" id="tel" name="tel" placeholder="'-' 없이 숫자만 10-11자리 입력">
                    <p class="error-message" id="tel-error"></p>
                </div>

                <button type="button" onclick="validateForm()">가입하기</button>
            </form>
        </div>
        
        <div id="result">
            <h3>✅ 가입 완료!</h3>
            <p>회원가입이 성공적으로 완료되었습니다.</p>
            <button type="button" onclick="goToHome()" class="home-btn">홈으로</button>
        </div>
    </div>

    <script>
        // 실시간 비밀번호 강도 체크 함수
        function checkPasswordStrength() {
            const password = document.getElementById("password").value;
            const strengthBar = document.getElementById("password-strength");
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^A-Za-z0-9]/)) strength++;

            if (password.length < 8) {
                strengthBar.className = 'strength-weak';
                strengthBar.innerText = '❌ 너무 짧아요 (8자 이상)';
            } else if (strength < 3) {
                strengthBar.className = 'strength-weak';
                strengthBar.innerText = '🤔 약함 (영문/숫자/특수문자 조합 필요)';
            } else if (strength < 4) {
                strengthBar.className = 'strength-medium';
                strengthBar.innerText = '👍 보통';
            } else {
                strengthBar.className = 'strength-strong';
                strengthBar.innerText = '🔒 안전';
            }
    }

        // 폼 제출 시 전체 유효성 검사 및 서버 전송 함수
        async function validateForm() {
            let isValid = true;
            
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.querySelectorAll('input').forEach(el => el.classList.remove('invalid'));

            /*isValid &= validateField('id', /^[a-zA-Z0-9]{5,}$/, '아이디는 5자 이상의 영문과 숫자로 만들어주세요.');
            isValid &= validateField('name', /.+/, '이름을 입력해주세요.');
            isValid &= validateField('email', /^[^\s@]+@[^\s@]+\.[^\s@]+$/, '올바른 이메일 형식이 아닙니다.');
            isValid &= validateField('tel', /^\d{10,11}$/, '전화번호는 10-11자리의 숫자로만 입력해주세요.');
            
            const password = document.getElementById('password').value;
            if (password.length < 8 || !password.match(/[a-zA-Z]/) || !password.match(/[0-9]/)) {
                showError('password', '비밀번호는 8자 이상, 영문과 숫자를 모두 포함해야 합니다.');
                isValid = false;
            }

            const passwordConfirm = document.getElementById('password_confirm').value;
            if (password !== passwordConfirm) {
                showError('password_confirm', '비밀번호가 일치하지 않습니다.');
                isValid = false;
            }*/

            if (isValid) {
                const form = document.form1;
                const userData = {
                    id: form.id.value,
                    password: form.password.value,
                    name: form.name.value,
                    email: form.email.value,
                    tel: form.tel.value
                };

                try {
                    const response = await fetch('/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(userData)
                    });

                    const result = await response.json();

                    if (response.ok && result.status === 'success') {
                        document.getElementById("regform").style.display = "none";
                        document.getElementById("result").style.display = "block";
                    } else {
                        alert("가입 실패: " + (result.message || '알 수 없는 오류가 발생했습니다.'));
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("서버와 통신 중 오류가 발생했습니다.");
                }
            }
    }
        
        function validateField(fieldId, regex, errorMessage) {
            const field = document.getElementById(fieldId);
            if (!regex.test(field.value)) {
                showError(fieldId, errorMessage);
                return false;
            }
            return true;
        }

        function showError(fieldId, message) {
            const errorElement = document.getElementById(fieldId + '-error');
            errorElement.innerText = message;
            errorElement.style.display = 'block';
            document.getElementById(fieldId).classList.add('invalid');
        }

        function goToHome() {
            window.location.href = '/';
    }
    </script>
</body>
</html>
